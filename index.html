<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="ckeditor.js"></script>
</head>
<body>
  <div class="container">
    <img src="images/animated-cat-image-0215.gif" alt="Animated Cat Image">
    <div class="todo-app">
      <div class="header">
        <h2>To-Do List</h2>
        <button id="clear-button">Clear</button>
        <button onclick="addTask()" id="add-button"  float: left>Add</button> <!-- Thêm dấu ngoặc kép -->
      </div>
      <div class="row">
        <!-- Thay đổi đoạn code này -->
        <textarea id="input-box" placeholder="Add your text" autocomplete="off" pattern="\\S+" title="Please enter a non-empty value"></textarea>
        <!-- Thêm thuộc tính style vào đoạn code này -->
        <!-- <button onclick="addTask()" id="add-button"  float: left>Add</button> Thêm dấu ngoặc kép -->
      </div>
      <!-- Thêm thuộc tính style vào đoạn code này -->
      <ul id="list-container" style="clear: both;">

      </ul>
    </div>
    <p class="p-count">Task: <span id="counter"></span></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
  <script src="script.js"></script>
  <!-- Thêm đoạn code này -->
 
</body>
</html>
